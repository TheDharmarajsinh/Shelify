buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.0" // Ensure compatibility with your Android Gradle Plugin version.
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10" // For Kotlin support.
        classpath "com.google.gms:google-services:4.4.2" // For Firebase support.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
    repositories {
        google()
        mavenCentral()
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
